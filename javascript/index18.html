<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rollover Example</title>
    <script src="18.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        img {
            max-width: 100%;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hover over the image</h2>
        <img id="rolloverImage" alt="Rollover Image">
    </div>
</body>
</html>
