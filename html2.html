<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Order Form</title>
</head>
<body>
    <form action="#" method="post" autocomplete="on">
        <fieldset>
            <legend>Customer Info</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" autofocus required>
            <br><br>
            <label for="telephone">Telephone:</label>
            <input type="tel" id="telephone" name="telephone" placeholder="123-456-7890" pattern="\d{3}-\d{3}-\d{4}" required>
            <br><br>
            <label for="email">Email address:</label>
            <input type="email" id="email" name="email" placeholder="example@domain.com" multiple required>
        </fieldset>
        <br>
        <fieldset>
            <legend>Books</legend>
            <label for="book">Book:</label>
            <input list="books" id="book" name="book" required>
            <datalist id="books">
                <option value="Book 1">
                <option value="Book 2">
                <option value="Book 3">
                <option value="Book 4">
            </datalist>
            <br><br>
            
            <label for="quantity">Quantity (Maximum 5):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5" value="1" required>
        </fieldset>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
